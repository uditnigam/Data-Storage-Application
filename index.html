<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
    <div class="container-fluid main-container">
        <div class="row">
            <!-- <div class="col-12">Submit Information </div> -->
            <div class="col-12 form-details d-flex align-items-center justify-content-center">
                <div class="row justify-content-center align-items-center gap-4" style="width: 90%;">
                    <div class="col-12 d-flex align-items-center justify-content-start">
                        <h1 class="heading">Save your data</h1>
                    </div>
                    <div class="col-3 p-0 d-flex flex-column justify-content-center align-items-center gap-3">
                        <input class="form-control input_box name" id="name" type="text" placeholder="Name">
                    </div>
                    <div class="col-3 p-0 d-flex flex-column justify-content-center align-items-center gap-3">
                        <input class="form-control input_box age" id="age" type="text" placeholder="Age">
                    </div>
                    <div class="col-3 p-0 d-flex flex-column justify-content-center align-items-center gap-3">
                        <input class="form-control input_box address" id="address" type="text" placeholder="Address">
                    </div>
                    <div class="col-2 p-0 upload d-flex flex-column justify-content-center align-items-center gap-3">
                        <input class="form-control input_box choose-file" type="file" id="formFile" accept="image/*">
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-12 details-submitted d-flex align-items-center justify-content-center">
                <div class="query">

                </div>
            </div>
        </div>
    </div>

    <script src="./indexDB.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
